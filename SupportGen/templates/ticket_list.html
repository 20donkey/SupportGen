{% extends "base.html" %}
{% block content %}
<h1>Tickets</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.status }}</td>
            <td>
                <a href="{{ url_for('ticket_details', ticket_id=ticket.id) }}" class="btn btn-primary btn-sm">View</a>
                <a href="{{ url_for('edit_ticket', ticket_id=ticket.id) }}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
